<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Solnetex™</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="site.css">
    <meta name="description" content="Contact Solnetex for website development, social media management, logo design, and branding services.">
    <link rel="canonical" href="https://solnetex.github.io/Home/Contact.html">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000000;
            background: #000000 url('moreimg/SolnetexLogoWhite.png') no-repeat left;
            background-size: 30%;
            position: relative;
        }
        .top-image {
            position: absolute;
            top: 20px;
            width: 350px;
            height: auto;
        }
        .logo-box {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: #000;
            border: 2px solid #979797;
            border-radius: 15px;
            overflow: hidden;
        }
        .logo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }
        h1 {
            color: #aaaaaa;
            margin-top: 100px;
        }
        .contact-info {
            background: #000000;
            padding: 10px;
            border-radius: 30px;
            width: 120px;
            border: 2px solid #979797;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .contact-info a {
            color: #979797;
            text-decoration: none;
            font-size: 1.5em;
            cursor: pointer;
        }
        .notification {
            position: fixed;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: #000000;
            color: #fff;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 20px;
            font-size: 1em;
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s;
        }
        .notification.show {
            opacity: 1;
            bottom: 20px;
        }
    </style>
</head>
<body>
    <img src="moreimg/SolnetexWHITE.png" alt="Top Center Image" class="top-image">
    <nav class="navbar glass" style="position:fixed;top:16px;left:0;right:0;margin:0 auto;width:min(1180px,calc(100% - 32px));z-index:999">
      <a href="index.html" class="logo-link">
        <img src="moreimg/SolnetexBLACK.png" alt="Solnetex" class="logo">
      </a>
      <button class="nav-toggle" aria-label="Toggle menu"><span></span><span></span><span></span></button>
      <ul class="nav-links">
        <li><a href="About.html">About</a></li>
        <li><a href="Services.html">Services</a></li>
        <li><a href="Portfolio.html">Portfolio</a></li>
        <li><a href="Pricing.html">Pricing</a></li>
        <li><a href="Careers.html">Careers</a></li>
        <li><a href="Blog.html">Blog</a></li>
        <li><a href="Contact.html">Contact</a></li>
      </ul>
    </nav>

    <a href="https://solnetex.github.io/Home/" class="logo-box">
        <img src="moreimg/SolnetexLogoWhite.png" alt="Solnetex Logo">
    </a>
    <h1>Contact Solnetex™</h1>
    <div class="contact-info">
        <a href="https://discord.gg/C3GpuNZXQw" target="_blank"><i class="fab fa-discord"></i></a>
        <a href="https://x.com/Solnetex" target="_blank"><i class="fab fa-x-twitter"></i></a>
        <a onclick="copyEmail()"><i class="fas fa-envelope"></i></a>
    </div>
    <div id="notification" class="notification">Copied Email</div>

    <script>
        function copyEmail() {
            const email = "solnetex@outlook.com";
            navigator.clipboard.writeText(email).then(() => {
                const notification = document.getElementById("notification");
                notification.classList.add("show");
                setTimeout(() => {
                    notification.classList.remove("show");
                }, 2000);
            });
        }
    </script>
</body>
</html>
