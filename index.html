<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CLEER</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    h1 {
      font-size: 2rem;
      font-weight: 500;
      color: #fff;
      margin-bottom: 1rem;
      opacity: 0.8;
      letter-spacing: 0.05em;
    }

    a {
      color: #fff;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    h2 {
      font-size: 18vw; /* massive text scaling with screen width */
      font-weight: 800;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      line-height: 1;
      text-align: center;
    }

    a:hover {
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>js go to</h1>
  <h2><a href="https://cleer.solnetex.com" target="_blank">CLEER</a></h2>
</body>
</html>
